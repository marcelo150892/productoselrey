<div class="sesion">
  <div class="row">
    <div class="col col-md"></div>
      <div class="sign" class="col-9 col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h4>Introduzca sus datos</h4>
          <label>Correo Electronico</label>
          <input type="mail" class="form-control"
                id="inputEmail" autofocus
                formControlName="email">
          <label>Contraseña</label>
          <input type="password" class="form-control"
                  id="inputPassword"
                  formControlName="password">
          <hr>
          <button type="submit" class="btn btn-primary"
                  [disabled]="!loginForm.valid"
                  *ngIf="!autenticando">Iniciar Sesión</button>
          <div class="autenticando" *ngIf="autenticando">
            <img src="../../../assets/spinner.gif" alt="autenticando">
          </div>
        </form>
        <p>Si no tienes una cuenta pulse <a routerLink="/registro" href="/registro">aquí</a> </p>
        <p class="alert alert-danger" *ngIf="mensaje">
          El usuario o contraseña no es correcto
        </p>
      </div>
    <div class="col col-md"></div>
  </div>
</div>
