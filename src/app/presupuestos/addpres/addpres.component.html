<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-8">
      <h2>Añadir nuevo presupuesto</h2>
      <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <select class="form-control"
                  id="proveedor"
                  formControlName="proveedor">
              <option value="">Seleccione...</option>
              <option *ngFor="let proveedor of proveedores"
                      value="{{ proveedor.nombre }}"> {{ proveedor.nombre }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date"
                    class="form-control"
                    id="fecha"
                    formControlName="fecha">
          </div>
        <div class="form-group">
            <label for="contepto">Concepto</label>
            <input type="text"
                    class="form-control"
                    id="contepto"
                    formControlName="concepto">
            </div>
        <div class="form-group">
            <label for="base">Base Imponible</label>
            <input type="number"
                    class="form-control"
                    id="base"
                    formControlName="base">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de IVA</label>
          <select class="form-control"
                  id="tipo"
                  formControlName="tipo">
                  <option value="">Seleccione...</option>
                  <option value="0"> 0 %</option>
                  <option value="0.4"> 4 %</option>
                  <option value="0.10"> 10 %</option>
                  <option value="0.21"> 21 %</option>
          </select>
        </div>
        <div class="form-group">
            <label for="iva">Importe IVA</label>
            <input type="number"
                    class="form-control"
                    id="iva"
                    formControlName="iva"
                    [(ngModel)]="presupuestoForm.value.iva"
                    disabled>
        </div>
        <div class="form-group">
            <label for="total">Total Presupuesto</label>
            <input type="number"
                    class="form-control"
                    id="total"
                    formControlName="total"
                    [(ngModel)]="presupuestoForm.value.total"
                    disabled>
        </div>
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!presupuestoForm.valid">
              Añadir Presupuesto
        </button>
        <a class="btn btn-primary float-md-right" routerLink="/presupuestos">
          Regresar al listado
        </a>
        <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">
          Por favor complete todos los campos obligatorios
        </p>
      </form>
    </div>
  <div class="col col-md"></div>
</div>
